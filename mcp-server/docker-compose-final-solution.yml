version: '3.8'

services:
  # MCP SQL Server
  mcp-sql-server:
    image: node:18-alpine
    command: >
      sh -c "
        apk add --no-cache git python3 make g++ &&
        git clone https://github.com/peuscategui/mcpefclocal.git /tmp/repo &&
        cd /tmp/repo/mcp-server &&
        npm install --only=production &&
        node mcp-tcp-server.js
      "
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MCP_HOST=${MCP_HOST}
      - MCP_PORT=${MCP_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - DB_ENCRYPT=${DB_ENCRYPT}
      - DB_TRUST_SERVER_CERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE}
    
    networks:
      - mcp-network
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend API
  mcp-backend:
    image: node:18-alpine
    ports:
      - "3001:3001"
    command: >
      sh -c "
        apk add --no-cache git python3 make g++ &&
        git clone https://github.com/peuscategui/mcpefclocal.git /tmp/repo &&
        cd /tmp/repo/mcp-server/mcp-client-backend &&
        npm install --only=production &&
        sleep 30 &&
        node server.js
      "
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ENCRYPT=${DB_ENCRYPT}
      - DB_TRUST_SERVER_CERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE}
      - MCP_HOST=${BACKEND_MCP_HOST}
      - MCP_PORT=${MCP_PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=${NODE_ENV}
      - PORT=${BACKEND_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - mcp-network
    
    depends_on:
      - mcp-sql-server

  # Frontend Web
  mcp-frontend:
    image: node:18-alpine
    ports:
      - "3003:3003"
    command: >
      sh -c "
        apk add --no-cache git python3 make g++ &&
        git clone https://github.com/peuscategui/mcpefclocal.git /tmp/repo &&
        cd /tmp/repo/mcp-server/mcp-client-web &&
        npm install &&
        npm run build &&
        npm run start
      "
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - PORT=${FRONTEND_PORT}
      - HOSTNAME=${FRONTEND_HOSTNAME}
      
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - mcp-network
    
    depends_on:
      - mcp-backend

networks:
  mcp-network:

