version: '3.8'

services:
  mcp-sql-server:
    image: node:18-alpine
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸš€ Iniciando MCP Server...' &&
        apk add --no-cache git &&
        echo 'ðŸ“¦ Clonando repositorio...' &&
        git clone https://github.com/peuscategui/mcpefc.git /tmp/repo &&
        cp -r /tmp/repo/* /app/ &&
        rm -rf /tmp/repo &&
        echo 'ðŸ“š Instalando dependencias...' &&
        npm ci --only=production &&
        echo 'ðŸ”Œ Iniciando servidor MCP...' &&
        node src/server.js
      "
    environment:
      # Database Configuration - CONFIGURAR EN PORTAINER
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # MCP Server Configuration
      - MCP_PORT=3000
      - MCP_HOST=0.0.0.0
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL}
      
      # SQL Server Options
      - DB_ENCRYPT=${DB_ENCRYPT}
      - DB_TRUST_SERVER_CERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
